<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>MDB Starter</title>

  <link href="style.scss" rel="stylesheet">

  <script src="main.js"></script>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark primary-color">
    <a class="navbar-brand" href="#">Shopping Cart Example</a>
  </nav>
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div id="shopping-list" class="d-flex flex-wrap">
        </div>
      </div>
      <div class="col-lg-4">
        <div class="shopping-cart-container card my-3">
          <!-- Card title -->
          <div class="view blue text-white">
            <h6 class="card-header-title mb-0">Cart</h6>
          </div>
          <!-- Card content -->
          <div class="card-body">
            <ul id="shopping-cart" class="list-group">
              <li class="list-group-item">
                <div id="shopping-cart-info"></div>
              </li>
            </ul>
          </div>

          <hr>
          <div class="cart-actions d-flex">
            
          <button id="clear-button" class="btn btn-md btn-blue-grey waves-effect waves-light flex-1">Clear</button>
          <button id="checkout-button" class="btn btn-md btn-success waves-effect waves-light flex-1">Check out</button>
          </div>

        </div>
      </div>
    </div>
  </div>
</body>

</html>
